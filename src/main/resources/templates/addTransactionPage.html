<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Add Transaction</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/finance/addtransaction}" th:object="${transaction}" method="post">
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" id="description" class="form-control" th:field="*{description}" required>
          <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount:</label>
          <input type="number" id="amount" class="form-control" th:field="*{amount}" required>
          <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date:</label>
          <input type="date" id="date" class="form-control" th:field="*{date}" required>
          <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select id="category" class="form-select" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          </select>
          <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
      </form>
      <p th:text="${message}" class="mt-3 text-success"></p>
    </div>
  </div>
</div>
</body>
</html>
